on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Deployment environment
        options:
          - test
          - prod
          - skip
        default: test
  release:
    types:
      - released
      - prereleased

name: pypi-publish

env:
  PYTHONUNBUFFERED: "1"

jobs:
  pypi-publish:
    name: pypi-publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build Python dist
        working-directory: python
        run: |
          # Copy over any necessary data files
          mkdir -p ccao/data/
          cp ../data-raw/vars_dict.csv ccao/data/vars_dict.csv
          # Build the package
          uv build

      - name: Publish package distribution to test PyPI
        working-directory: python
        if: ${{ github.event.action == 'prereleased' || inputs.environment == 'test' }}
        env:
          url: https://test.pypi.org/legacy/p/ccao
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish package distribution to PyPI
        working-directory: python
        if: ${{ github.event.action == 'released' || inputs.environment == 'prod' }}
        env:
          url: https://pypi.org/p/ccao
        uses: pypa/gh-action-pypi-publish@release/v1
